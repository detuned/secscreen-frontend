<div class="folder_engine" data-ng-controller="FolderTypeUserCtrl" data-reposition-trigger="widgets.length"  data-widget-droppable-zone="{ 'name' : 'userFolder' }"  data-widget-droppable-zone-data="{ 'id' : {{folder.id}} }">
	<div class="folder_content" data-ng-class="{'folder_content__loading': searchState.loading}">
		<folder-widgets-list data-on-not-complete="loadMore()" data-report-capacity data-orientation="{{folder.state.fullscreen? 'ver' : 'hor' }}" data-total-capacity="{{widgets.length}}"></folder-widgets-list>
		<div class="folder_tags">
			<tags-input data-tags="tags" data-query="query.value" data-type="compact" data-allow-add-tags data-focus-on="{{folder.state.focused}}"></tags-input>
		</div>
	</div>
</div>
