<div class="widget_preview" data-ng-controller="WidgetGoalCtrl">

		<span class="widget_num widget_num__1" data-ng-bind="widget.fields.score.num1"></span><span class="widget_num-sprt">:</span><span class="widget_num widget_num__2" data-ng-bind="widget.fields.score.num2"></span>
	</div>
	<div class="widget_textual">
		<div class="widget_title" data-ng-bind="widget.fields.title"></div>
		<div class="widget_text" data-ng-bind="widget.fields.text"></div>
		<div class="widget_person">
			<div class="widget_person_text" data-ng-bind="widget.fields.person.text"></div>
		</div>
	</div>
</div>
