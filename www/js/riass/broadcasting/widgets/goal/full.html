<div class="widget_preview" data-ng-controller="WidgetGoalCtrl">
	<div class="widget_area">
		<div class="widget_title" data-ng-bind="widget.fields.title"></div>
		<div class="widget_nums">
			<span class="widget_num widget_num__1" data-ng-bind="widget.fields.score.num1"></span><span class="widget_num-sprt">:</span><span class="widget_num widget_num__2" data-ng-bind="widget.fields.score.num2"></span>
		</div>
		<div class="widget_text" data-ng-bind-html-unsafe="widget.fields.text|parseTextField:widget.attach"></div>
		<div class="widget_person widget_person__pictured" data-ng-show="widget.fields.person.text">
			<div class="widget_person_picture"><widget-img img="widget.fields.person.img" data-size="{{CONST.IMG_SIZE_SMALL}}"></widget-img></div>
			<div class="widget_person_text" data-ng-bind-html-unsafe="widget.fields.person.text|parseTextField:widget.attach"></div>
		</div>
	</div>
</div>
